fragment CompanyFields on Company {
  avatar
  createdAt
  id
  name
  ownerId
}

query getCustomers(
  $paging: OffsetPaging
  $filter: CompanyFilter
  $sorting: [CompanySort!]
) {
  companies(paging: $paging, filter: $filter, sorting: $sorting) {
    totalCount
    nodes {
      ...CompanyFields
    }
  }
}

query getCustomer($id: ID!) {
  company(id: $id) {
    ...CompanyFields
  }
}

