fragment EmployeeFields on Employee {
  createdAt
  id
  name
  icNo
}

query getEmployees(
  $paging: CursorPaging
  $filter: EmployeeFilter
  $sorting: [EmployeeSort!]
) {
  employees(paging: $paging, filter: $filter, sorting: $sorting) {
    edges {
      node {
        ...EmployeeFields
      }
    }
  }
}

